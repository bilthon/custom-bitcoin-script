# [core]
# Enable all compact filters.
blockfilterindex=1
# Assume that this block hash and its ancestors are valid. Skip their script verification (performance boost.) Set to 0 to verify all blocks. We recommend leaving value blank.
assumevalid=0
# Maintain coinstats index used by the gettxoutsetinfo RPC.
coinstatsindex=1
# Set database cache size in megabytes; machines sync faster with a larger cache. Recommend setting as high as possible based upon machine's available RAM.
dbcache=30000
# Maintain a full transaction index, used by the getrawtransaction rpc call.
txindex=1
# [debug]
# Location of the debug log
debuglogfile=/config/debug.log

# [rpc]
# Accept command line and JSON-RPC commands.
server=1
# Accept public REST requests.
rest=1
# Bind to given address to listen for JSON-RPC connections. This option is ignored unless -rpcallowip is also passed. Port is optional and overrides -rpcport. Use [host]:port notation for IPv6. This option can be specified multiple times. (default: 127.0.0.1 and ::1 i.e., localhost)
rpcbind=0.0.0.0
rpcallowip=0.0.0.0/0

fallbackfee=0.00001

zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333